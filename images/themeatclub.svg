<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="145" fill="#8B0000" stroke="#5A0000" stroke-width="4"/>
  
  <!-- Inner circle -->
  <circle cx="150" cy="150" r="130" fill="#A52A2A" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Meat icon/steak shape -->
  <ellipse cx="150" cy="135" rx="60" ry="50" fill="#CD5C5C" stroke="#8B4513" stroke-width="3"/>
  <ellipse cx="150" cy="135" rx="50" ry="40" fill="#DC143C"/>
  <ellipse cx="145" cy="130" rx="15" ry="12" fill="#FFF5EE" opacity="0.6"/>
  <ellipse cx="160" cy="140" rx="12" ry="10" fill="#FFF5EE" opacity="0.6"/>
  
  <!-- Text -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFE4B5" text-anchor="middle" letter-spacing="1">THE MEAT</text>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFE4B5" text-anchor="middle" letter-spacing="1">CLUB</text>
</svg>
